apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-webserver

spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: python-webserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: python-webserver
    spec:
      containers:
        - image: docker.io/library/python-webserver:latest
          name: python-webserver
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: python-webserver-service
spec:
  selector:
    app.kubernetes.io/name: python-webserver
  ports:
    - name: python-webserver-port
      protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-webserver-ingress
spec:
  rules:
    - host: my-cool-python-webserver.com
      http:
        paths:
          - backend:
              service:
                name: python-webserver-service
                port:
                  number: 80
            path: /
            pathType: Prefix
